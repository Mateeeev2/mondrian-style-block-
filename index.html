<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondrian style block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board"></div>
    <div id="pieces">
        <div id="block1" class="block rectangle red" draggable="true"></div>
        <div id="block2" class="block rectangle blue" draggable="true"></div>
        <div id="block3" class="block rectangle green" draggable="true"></div>
        <div id="block4" class="block rectangle yellow" draggable="true"></div>
        <div id="block5" class="block rectangle purple" draggable="true"></div>
        <div id="block6" class="block rectangle orange" draggable="true"></div>
        <div id="block7" class="block square cyan" draggable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
